<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        /* grid-template-rows: 80px auto 80px; */
        grid-gap: 10px;
        align-items: stretch;

        height: 100vh;
      }

      .grid img {
        border: 1px solid #ccc;
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="grid">

      <img class="image-grid" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"
        alt="images-"></img>
      <img class="image-grid" src="https://static.toiimg.com/photo/72975551.cms" alt="images-"></img>
      <img class="image-grid"
        src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
        alt="images-"></img>
      <img class="image-grid" src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg"
        alt="images-"></img>
      <img class="image-grid"
        src="https://images.unsplash.com/photo-1535332371349-a5d229f49cb5?ixlib=rb-1.2.1&w=1000&q=80"
        alt="images-"></img>
      <img class="image-grid" src="https://cdn.eso.org/images/thumb300y/eso1907a.jpg" alt="images-"></img>
      <img class="image-grid" src="https://www.gettyimages.com/gi-resources/images/500px/983794168.jpg"
        alt="images-"></img>
      <img class="image-grid" src="https://cdn.spacetelescope.org/archives/images/wallpaper2/heic2007a.jpg"
        alt="images-"></img>

    </div>
  </body>

</html>
